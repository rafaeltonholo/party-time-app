<ion-view view-title="Eventos">
  <ion-content>
    <div class="card" ng-repeat="event in currentUserEvents">
      
      <div class="item item-thumbnail-left">
        <img src="../img/calendar.png" class="border" ng-src="{{event.foto}}" />
        <h2>{{event.nome}}</h2>
        <p>Pessoas: {{event.quantidade_maxima}}</p>
      </div>
      <div class="item item-divider">
        <label>EndereÃ§o: {{event.endereco}}</label>
      </div>
    </div>
  </ion-content>
</ion-view>
