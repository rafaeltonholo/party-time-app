<ion-view view-title="Eventos">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-plus-circled" ng-click="goAddEvent()"></button>
  </ion-nav-buttons>
  <ion-content>
    <a class="button button-full button-positive" href="#/tab/eventos/add">Adicionar evento</a>
    <div class="card" ng-repeat="event in currentUserEvents">
      <div class="item item-thumbnail-left">
        <img src="../img/calendar.png" class="border" ng-src="{{event.foto}}" />
        <h2>{{event.nome}}</h2>
        <p>Pessoas: {{event.quantidade_maxima}}</p>
        <p>Data: {{event.data}}</div>
      <div class="item item-divider">
        <label>EndereÃ§o: {{event.endereco}}</label>
      </div>
    </div>
  </ion-content>
</ion-view>
