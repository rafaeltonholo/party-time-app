<ion-view view-title="Convidar pessoas">
	<ion-nav-buttons side="right">
		<button class="button button-icon ion-android-send" ng-click="selecionarPessoa()"></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="list">
			<ion-radio ng-repeat="pessoa in pessoas" ng-model="pessoaConvidada.id" ng-value="pessoa.id">{{pessoa.nome}}</ion-radio>
		</div>
	</ion-content>
</ion-view>
