<ion-view view-title="Perfil">
  <ion-content class="padding">
      <div class="card">
        <div class="item item-avatar">
            <img src="../img/person.png" ng-src="{{perfil.avatar}}" />
            <h2>{{perfil.nome}}</h2>
            <p>{{perfil.idade}} ano(s)</p>
            <p>{{perfil.sexo}}</p>
        </div>
    </div>
    
    <div class="card">
        <div class="item item-divider">
            Convites Pendentes
        </div>
         <div class="item item-text-wrap" ng-click="showConvites()">
             <h3 id="convites-pendentes">
                 {{convitesPendentes}}
             </h3>
         </div>
    </div>
    
    <div class="card">
        <div class="item item-divider">
            Eventos participados
        </div>
         <div class="item item-text-wrap">
             {{eventosParticipados}}
         </div>
    </div>
  </ion-content>
</ion-view>
